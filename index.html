<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INK-GEN PRO | Professional Tattoo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #050505;
            --stencil-blue: #38bdf8;
            --skin-tone: #f3d5b5;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar { display: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--ink-black);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }

        #homePage { 
            display: flex; 
            flex-direction: column;
            height: 100dvh; 
            overflow-y: auto; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            align-items: center;
            padding: 2rem 1rem;
        }

        .home-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        #studioPage { 
            display: none; 
            flex-direction: column;
            height: 100dvh; 
            width: 100vw;
            position: relative;
        }

        .studio-header {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(5, 5, 5, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .studio-footer {
            padding: 0.75rem;
            padding-bottom: calc(env(safe-area-inset-bottom, 0.5rem) + 0.75rem);
            background: rgba(5, 5, 5, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .style-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 8px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            white-space: nowrap;
            flex-shrink: 0;
            transition: 0.2s;
        }

        .style-btn.active {
            background: var(--stencil-blue);
            color: black;
            border-color: var(--stencil-blue);
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        #artFrame {
            background: white;
            position: relative;
            width: min(85vw, 60vh);
            height: min(85vw, 60vh);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.focus-mode #artFrame {
            width: 100vw;
            height: 100dvh;
            border-radius: 0;
            z-index: 100;
        }

        .skin-overlay {
            position: absolute;
            inset: 0;
            background: var(--skin-tone);
            mix-blend-mode: multiply;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s ease-in-out;
        }
        #artFrame.preview-active .skin-overlay { opacity: 1; }

        canvas { width: 100%; height: 100%; object-fit: contain; background: white; }

        .compact-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.85rem 1rem;
            font-size: 11px;
            font-weight: 600;
            width: 100%;
            color: white;
            outline: none;
            letter-spacing: 0.05em;
        }

        .gen-btn {
            background: var(--stencil-blue);
            color: black;
            padding: 0.85rem;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            width: 100%;
            transition: 0.2s;
        }

        .saturate-btn {
            background: #f59e0b;
            color: black;
            font-size: 9px;
            font-weight: 900;
            padding: 0 1.5rem;
            border-radius: 12px;
            text-transform: uppercase;
            display: none;
            transition: all 0.3s;
            align-items: center;
            justify-content: center;
        }

        #loader {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .ring {
            width: 30px; height: 30px;
            border: 2px solid rgba(56, 189, 248, 0.1);
            border-top: 2px solid var(--stencil-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>

    <div id="notification"></div>

    <div id="homePage">
        <div class="mt-12 mb-8 text-center">
            <h1 class="header-font text-4xl font-black italic tracking-tighter mb-1">INK-GEN <span class="text-sky-400">PRO</span></h1>
            <p class="text-[8px] tracking-[0.4em] opacity-30 font-bold uppercase">Tattoo Image Generating Engine</p>
        </div>

        <div class="home-card shadow-2xl">
            <h2 class="header-font text-[9px] tracking-[0.2em] opacity-50 uppercase mb-6">Select Base Canvas</h2>
            <div class="flex justify-between mb-8">
                <div class="skin-swatch active w-8 h-8 rounded-full border-2 border-transparent" style="background: #f3d5b5;" data-color="#f3d5b5"></div>
                <div class="skin-swatch w-8 h-8 rounded-full border-2 border-transparent" style="background: #e5c298;" data-color="#e5c298"></div>
                <div class="skin-swatch w-8 h-8 rounded-full border-2 border-transparent" style="background: #c69061;" data-color="#c69061"></div>
                <div class="skin-swatch w-8 h-8 rounded-full border-2 border-transparent" style="background: #8d5524;" data-color="#8d5524"></div>
                <div class="skin-swatch w-8 h-8 rounded-full border-2 border-transparent" style="background: #3c2005;" data-color="#3c2005"></div>
            </div>
            <button id="enterStudio" class="gen-btn">Start Session</button>
        </div>
    </div>	

    <div id="studioPage">
        <header class="studio-header">
            <button id="goHome" class="p-1 opacity-30">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <div class="flex gap-1">
                <button id="skinTog" class="style-btn">Skin Preview</button>
                <button id="dlBtn" class="style-btn !bg-white/10">SAVE</button>
            </div>
        </header>

        <div class="canvas-container">
            <div id="artFrame">
                <div class="skin-overlay" id="skinOverlay"></div>
                <canvas id="tattooCanvas"></canvas>
                <div id="loader">
                    <div class="ring"></div>
                    <div class="mt-3 header-font text-[7px] tracking-widest text-sky-400">PROCESSING INK</div>
                </div>
            </div>
        </div>

        <footer class="studio-footer">
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-3">
                <button class="style-btn active" data-style="fineline">Fine Line</button>
                <button class="style-btn" data-style="blackwork">Blackwork</button>
                <button class="style-btn" data-style="japanese">Japanese</button>
                <button class="style-btn" data-style="cyber">Cyber</button>
            </div>
            <div class="flex flex-col gap-2">
                <input type="text" id="promptInput" placeholder="DESCRIBE DESIGN" class="compact-input">
                <div class="flex gap-2">
                    <button id="saturateBtn" class="saturate-btn">COLOR</button>
                    <button id="generateBtn" class="gen-btn">Generate Ink</button>
                </div>
            </div>
        </footer>
    </div> 

    <script type="module">
        const canvas = document.getElementById('tattooCanvas');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const saturateBtn = document.getElementById('saturateBtn');
        const loader = document.getElementById('loader');
        const notification = document.getElementById('notification');
        const promptInput = document.getElementById('promptInput');

        let selectedStyle = 'fineline';

        function showMessage(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            setTimeout(() => { notification.style.display = 'none'; }, 5000);
        }

        document.getElementById('enterStudio').onclick = () => {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('studioPage').style.display = 'flex';
            canvas.width = 1024; canvas.height = 1024;
            ctx.fillStyle = "white"; ctx.fillRect(0,0,1024,1024);
        };

        document.getElementById('goHome').onclick = () => {
            document.getElementById('homePage').style.display = 'flex';
            document.getElementById('studioPage').style.display = 'none';
        };

        document.querySelectorAll('.style-btn[data-style]').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.style-btn[data-style]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedStyle = btn.dataset.style;
            };
        });

        // --- THE CRITICAL FIX ---
        // This function searches deeply through the JSON response for anything that looks like base64
        function findBase64(obj) {
            if (!obj || typeof obj !== 'object') return null;
            
            // Priority keys for image data
            const priorityKeys = ['bytesBase64Encoded', 'image', 'data', 'base64', 'text'];
            for (const key of priorityKeys) {
                if (typeof obj[key] === 'string' && obj[key].length > 100) return obj[key];
            }

            // If it's an array, search the first element (handling [0] safely)
            if (Array.isArray(obj) && obj.length > 0) {
                return findBase64(obj[0]);
            }

            // Recursive search for nested structures (like .predictions[0] or .candidates[0])
            for (const key in obj) {
                const found = findBase64(obj[key]);
                if (found) return found;
            }
            return null;
        }

        async function generate() {
            if (!promptInput.value) return showMessage("ENTER PROMPT");
            try {
                generateBtn.disabled = true;
                loader.style.display = 'flex';
                
                const response = await fetch('https://ink-gen-api-365969989524.us-central1.run.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate', prompt: selectedStyle + " " + promptInput.value })
                });

                const data = await response.json();
                const b64 = findBase64(data);

                if (b64) {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, 1024, 1024);
                        loader.style.display = 'none';
                        generateBtn.disabled = false;
                        saturateBtn.style.display = 'flex';
                    };
                    img.src = `data:image/png;base64,${b64.replace(/[\s\n\r]/g, "")}`;
                } else { throw new Error("No image data found"); }
            } catch (e) {
                console.error(e);
                loader.style.display = 'none';
                generateBtn.disabled = false;
                showMessage("ENGINE OFFLINE");
            }
        }

        async function saturate() {
            try {
                saturateBtn.disabled = true;
                loader.style.display = 'flex';
                const currentImg = canvas.toDataURL('image/png').split(',')[1];

                const response = await fetch('https://ink-gen-api-365969989524.us-central1.run.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'saturate', image: currentImg })
                });

                const data = await response.json();
                const b64 = findBase64(data);

                if (b64) {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, 1024, 1024);
                        loader.style.display = 'none';
                        saturateBtn.disabled = false;
                    };
                    img.src = `data:image/png;base64,${b64.replace(/[\s\n\r]/g, "").replace(/^data:image\/[a-z]+;base64,/, "")}`;
                } else { throw new Error("No color data found"); }
            } catch (e) {
                console.error("Saturate Error:", e);
                loader.style.display = 'none';
                saturateBtn.disabled = false;
                showMessage("COLOR FAILED");
            }
        }

        generateBtn.onclick = generate;
        saturateBtn.onclick = saturate;
        document.getElementById('dlBtn').onclick = () => {
            const link = document.createElement('a');
            link.download = 'ink.png'; link.href = canvas.toDataURL(); link.click();
        };
    </script>
</body>
</html>
