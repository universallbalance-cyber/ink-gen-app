name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"] # Or whatever your branch is named

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env.js from Secret
        run: echo "window.GOOGLE_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > env.js

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy
        uses: actions/deploy-pages@v4
