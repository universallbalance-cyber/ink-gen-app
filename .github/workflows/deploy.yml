name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env.js from Secret
        run: |
          # This creates the file in the root directory
          echo "window.GOOGLE_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > env.js
          # This creates the file inside your project folder just in case
          echo "window.GOOGLE_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > ink-gen-android/env.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This ensures EVERYTHING in your repo is uploaded to the web server
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
